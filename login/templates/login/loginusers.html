{% load static %}
<!DOCTYPE html>
<html lang="es" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1" name="viewport" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

  <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">

  <title>Hospital Rogelio Cotizo</title>

</head>

<body>

<div class="" id="content" style="">
<div class="" style="margin: 0px auto; width:90%;margin-top: 50px; padding: 50px; background:#8fd9a8;
border-radius:5px; box-shadow: 2px 2px 8px lightgrey; border: 2px dashed green">
<div class="" style="background:white; padding:5px; border: 3px solid #96bb7c;
border-radius: 5px; margin-bottom: 20px;">
  <h3 style="color:darkgreen; text-align: center;">Hospital<br>Rogelio Cortizo</h3>

  <h4 style="color:#96bb7c; text-align: center;">Ingresar<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-box-arrow-in-right" viewBox="0 0 16 16">
  <path fill-rule="evenodd" d="M6 3.5a.5.5 0 0 1 .5-.5h8a.5.5 0 0 1 .5.5v9a.5.5 0 0 1-.5.5h-8a.5.5 0 0 1-.5-.5v-2a.5.5 0 0 0-1 0v2A1.5 1.5 0 0 0 6.5 14h8a1.5 1.5 0 0 0 1.5-1.5v-9A1.5 1.5 0 0 0 14.5 2h-8A1.5 1.5 0 0 0 5 3.5v2a.5.5 0 0 0 1 0v-2z"/>
  <path fill-rule="evenodd" d="M11.854 8.354a.5.5 0 0 0 0-.708l-3-3a.5.5 0 1 0-.708.708L10.293 7.5H1.5a.5.5 0 0 0 0 1h8.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3z"/>
</svg></h4>
</div>


  <form action="" method="POST" class="row">{% csrf_token %}
      <label for="username">Nombre de usuario</label>
      <input type="text" name="username" style="margin-top:10px;">
      <label for="password"style="margin-top:15px;">Password</label>
      <input type="password" name="password" style="margin-top:10px;">
      <button type="submit" name= "guardar"class="btn btn-outline-success btn" style="width:
      40%; margin-top: 20px; float: right; box-shadow: 3px 3px 5px grey;
      background:white;" class="row">Ingresar</button>
      {% if messages %}
          {% for message in messages %}
              <div style="margin-top: 20px;">{{message}}</div>
          {% endfor %}
      {% endif %}
  </form>
</div>
<div class="" style="text-align: center; margin-top: 10px; margin-left: 30px; width: 80%">
  <p><i>Si olvidó o no tiene los datos para ingresar póngase en contacto con su administrador</i></p>
</div>
<div class="" style="text-align: right; margin-right: 20px;">
  <a href="nicolasrizzi@gmail.com" style="text-decoration:none; color:#96bb7c">
    <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-envelope" viewBox="0 0 16 16">

  </svg> Contacto</a>


</div>

    </div>
</body>

</html>
